inherit_from:
  - .rubocop_airbnb.yml

#コード解析したくないファイルやフォルダを指定
AllCops:
  Exclude:
    - 'db/**/*'
    - 'bin/*'
    - 'config/environments/*'
    - 'config/application.rb'
    - 'config/initializers/*'
    - 'config/spring.rb'
    - 'lib/tasks/*'
    - 'vendor/**/*'
    - 'path/ruby'
    - 'spec/**/*'
    - 'app/controllers/users/**'
　Style/AsciiComments:
  Enabled: false
  Layout/IndentationConsistency:
  EnforcedStyle: indented_internal_methods